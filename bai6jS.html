<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateBMI() {
        var weight = parseFloat(prompt("Nhập cân nặng của bạn (kg):"))
        var height = parseFloat(prompt("Nhập chiều cao của bạn (m):"))

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert("Vui lòng nhập đúng cân nặng và chiều cao!")
                return
            }

            var bmi = weight / (height * height)
            var category = ""

            if (bmi < 18.5) {
                category = "Cân nặng thấp (gầy)"
            } else if (bmi >= 18.5 && bmi < 25) {
                category = "Bình thường"
            } else if (bmi >= 25 && bmi < 30) {
                category = "Tiền béo phì"
            } else if (bmi >= 30 && bmi < 35) {
                category = "Béo phì độ I"
            } else if (bmi >= 35 && bmi < 40) {
                category = "Béo phì độ II"
            } else {
                category = "Béo phì độ III"
            }

        alert(`Chỉ số BMI của bạn là: ${bmi.toFixed(2)}\nPhân loại: ${category}`)
        }

        // Gọi hàm để chạy chương trình
        calculateBMI()
    </script>
</body>
</html>
