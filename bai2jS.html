<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập câu trả lời
        var reply = prompt('What is the “official” name of JavaScript?')

        // Kiểm tra câu trả lời
        if (reply === 'ECMAScript') {
            alert('Right!')
        } else {
            alert('Didn’t know? ECMAScript!')
        }
    </script>
</body>
</html>
