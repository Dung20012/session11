<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // Duyệt qua các bảng cửu chương từ 1 đến 9
        for (let i = 1; i <= 9; i++) {
            console.log(`Bảng cửu chương ${i}:`)
            
            // Duyệt qua các phép nhân trong bảng cửu chương i
            for (let j = 1; j <= 10; j++) {
                console.log(`${i} x ${j} = ${i * j}`)
            }

            // In ra một dòng trống để phân biệt các bảng cửu chương
            console.log('')
        }
    </script>
</body>
</html>
